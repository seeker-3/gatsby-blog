  - name: menu-item
    label: Menu Item
    folder: content/menu-items
    create: true
    fields:
      - { label: Type, name: type, widget: hidden, default: menu-item }
      - { label: Title, name: title, widget: string }
      - { label: Price, name: price, widget: string }
      - { label: Description, name: description, widget: text }
  - name: slider-images
    label: Slider Images
    folder: content/slider-images
    create: true
    fields:
      - label: Type
        name: type
        widget: hidden
        default: slider-image
      - label: Slider Image
        name: title
        widget: image
