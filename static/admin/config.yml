backend:
  name: git-gateway
  branch: master

media_folder: uploads/media
public_folder: uploads/public

collections:
  - name: post
    label: Posts
    folder: src/pages/posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: menu-item
    label: Menu Item
    folder: src/pages/menu
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "menu-item" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
  - name: slider-images
    label: Slider Images
    folder: uploads/media
    fields:
      - label: Slider Images
        name: slider-images
        widget: image
        media_library:
          config:
            multiple: true
